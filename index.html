<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR / DESENCRIPTADOR</title>

    <link rel="stylesheet" href="/Challenges/Encriptador:Desencriptador/style.css">

</head>

<header>
    <img src="/Challenges/Encriptador:Desencriptador/Imagenes/Vector.png" alt="logo">
</header>

<body>
    <section class="textos">
    <div class="textos_ingresoTexto">
        <textarea name="" class="text-area" placeholder="Ingrese su texto aqui" cols="30" rows="10"></textarea>
    </div>

    <p class="textos_pauta"> <img src="/Challenges/Encriptador:Desencriptador/Imagenes/exclamacion.png" alt="exclamacion"> Solo letras minusculas y sin acentos </p>

    <div class="textos_botones">
        <button class="btnEncriptar" id="encriptar"> Encriptar </button>
        <button class="btnDesencriptar" id="desencriptar"> Desencriptar </button>
        
    </div>
    </section>

    <section class="encriptador_contenedor">
    <div class="encriptador_texto">
        <img src="/Challenges/Encriptador:Desencriptador/Imagenes/Muñeco.png" class="encriptador_imagen" alt="muñeco">
        <h3 class="encriptador_titulo">Ningun mensaje fue encontrado</h3>
        <p class="encriptador_parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
        <button class="btnCopiar" id="copiar"> Copiar </button>
    </div>

    </section>
</body>

<footer class="footer_contenedor">
    <p class="footer_texto">- Todos los derechos reservados -</p>
</footer>

</html>
