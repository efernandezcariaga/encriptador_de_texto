<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>


    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <header class="logo">
            <img src="Imagenes/Vector.png" alt="logo">
        </header>

        <section class="seccion-izq">
            <div class="input-container">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="mensaje">
                    <h6 class="informacion"> <img src="Imagenes/exclamacion.png" alt="exclamacion"> Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
            
            
        <section class="seccion-der">
            <div class="cajaMensaje">
                <div class="foto">
                    <img src="Imagenes/Muñeco.png" alt="muñeco">
                </div>
                <div class="msj">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingrese el texto que desee encriptar o desencriptar</p>
                </div>

                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>



    </main>

    <footer class="footer-contenedor">
        <p class="footer-texto">- Todos los derechos reservados -</p>
    </footer>

<script src="script.js"></script>

</body>

</html>
